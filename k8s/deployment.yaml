apiVersion: v1
kind: Service
metadata:
  name: ty-multiverse-gateway-service
  labels:
    app: ty-multiverse-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: ty-multiverse-gateway

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ty-multiverse-gateway
  labels:
    app: ty-multiverse-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ty-multiverse-gateway
  template:
    metadata:
      labels:
        app: ty-multiverse-gateway
    spec:
      containers:
      - name: gateway
        image: your-registry/ty-multiverse-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "platform"
        - name: BACKEND_SERVICE_URL
          value: "http://ty-multiverse-backend-service:8080"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ty-multiverse-config
              key: redis.host
        - name: REDIS_CUSTOM_PORT
          valueFrom:
            configMapKeyRef:
              name: ty-multiverse-config
              key: redis.port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-secret
              key: redis.password
        - name: PUBLIC_FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: ty-multiverse-config
              key: frontend.url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ty-multiverse-config
data:
  redis.host: "redis-service"
  redis.port: "6379"
  frontend.url: "https://your-frontend-domain.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: ty-multiverse-secret
type: Opaque
stringData:
  redis.password: "your-redis-password"

