# Local Environment Configuration for Gateway

# Keycloak Configuration
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL:https://peoplesystem.tatdvsonorth.com/sso}
keycloak.realm=${PUBLIC_REALM:PeopleSystem}
keycloak.clientId=${PUBLIC_CLIENT_ID:peoplesystem}
keycloak.credentials.secret=${KEYCLOAK_CREDENTIALS_SECRET}

# RabbitMQ Configuration
RABBITMQ_HOST=${RABBITMQ_HOST:localhost}
RABBITMQ_PORT=${RABBITMQ_PORT:5672}
RABBITMQ_USERNAME=${RABBITMQ_USERNAME:admin}
RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:admin123}
RABBITMQ_VIRTUAL_HOST=${RABBITMQ_VIRTUAL_HOST:/}

