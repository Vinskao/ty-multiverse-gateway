# Local Environment Configuration for Gateway

# Backend Service URL
BACKEND_SERVICE_URL: http://localhost:8080/tymb

# Frontend URL for CORS
PUBLIC_FRONTEND_URL: http://localhost:4321

# Redis Configuration (currently disabled)
# REDIS_HOST: localhost
# REDIS_CUSTOM_PORT: 6379
# REDIS_PASSWORD: ""

# gRPC Client Configuration
grpc:
  client:
    enabled: true
    backend:
      host: localhost
      port: 50051

# Logging
logging:
  level:
    tw.com.tymgateway: DEBUG
    io.grpc: INFO
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG