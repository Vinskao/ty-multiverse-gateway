# Actuator configuration
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    gateway:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

# Logging configuration
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.web: INFO
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  charset:
    console: UTF-8

# Application specific properties
url:
  frontend: '@PUBLIC_FRONTEND_URL@'

# Backend Service Configuration
backend:
  service:
    url: ${PUBLIC_TYMB_URL:http://localhost:8080}
    timeout: 30000  # 30 seconds

# Keycloak Configuration
keycloak:
  auth-server-url: '@KEYCLOAK_AUTH_SERVER_URL@'
  realm: '@PUBLIC_REALM@'
  resource: '@PUBLIC_CLIENT_ID@'
  clientId: '@PUBLIC_CLIENT_ID@'
  credentials:
    secret: '@KEYCLOAK_CREDENTIALS_SECRET@'

# SpringDoc OpenAPI 配置 for WebFlux
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html  # WebFlux 中使用 /swagger-ui/index.html
    try-it-out-enabled: true
    filter: true
    operations-sorter: method
    tags-sorter: alpha
    use-root-path: false
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: Gateway API
  webjars:
    prefix: /webjars
  show-actuator: false
