spring:
  application:
    name: ty-multiverse-gateway
  profiles:
    active: '@env@'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8180}/realms/${KEYCLOAK_REALM:ty-multiverse}
          jwk-set-uri: ${KEYCLOAK_URL:http://localhost:8180}/realms/${KEYCLOAK_REALM:ty-multiverse}/protocol/openid-connect/certs
  cloud:
    gateway:
      # Global CORS configuration
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - '@PUBLIC_FRONTEND_URL@'
              - "http://localhost:4321"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

      # Route configurations - Spring Cloud Gateway 纯路由转发
      # Gateway context-path: /tymg (自動添加)
      # 前端請求格式：http://localhost:8082/tymg/**
      # Gateway 轉發到：http://localhost:8080/tymb/**
      #
      # 架构说明：
      # Spring Cloud Gateway (WebFlux) → Backend REST Controllers
      # 所有请求通过路由配置转发到 Backend REST API
      routes:
        # ========================================
        # People Module Routes
        # ========================================
        - id: people-routes
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/people/**
          filters:
            - RewritePath=/tymg/people/(?<segment>.*), /tymb/people/$\{segment}

        # ========================================
        # Weapons Module Routes
        # ========================================
        - id: weapons-routes
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/weapons
            - Method=GET
          filters:
            - RewritePath=/tymg/weapons, /tymb/weapons

        - id: weapons-detail-route
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/weapons/**
            - Method=GET
          filters:
            - RewritePath=/tymg/weapons/(?<segment>.*), /tymb/weapons/$\{segment}

        # ========================================
        # Gallery Module Routes
        # ========================================
        - id: gallery-routes
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/gallery/**
            - Method=POST
          filters:
            - RewritePath=/tymg/gallery/(?<segment>.*), /tymb/gallery/$\{segment}

        # ========================================
        # Deckofcards (Blackjack) Routes
        # ========================================
        - id: deckofcards-routes
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/deckofcards/**
            - Method=GET,POST
          filters:
            - RewritePath=/tymg/deckofcards/(?<segment>.*), /tymb/deckofcards/$\{segment}

        # ========================================
        # CKEditor Module Routes
        # ========================================
        - id: ckeditor-routes
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/ckeditor/**
          filters:
            - RewritePath=/tymg/ckeditor/(?<segment>.*), /tymb/ckeditor/$\{segment}

        # ========================================
        # Infrastructure Routes
        # ========================================
        - id: people-images-route
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/people-images/**
          filters:
            - RewritePath=/tymg/people-images/(?<segment>.*), /tymb/people-images/$\{segment}

        - id: async-request-status-route
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/api/request-status/**
            - Method=GET,DELETE
          filters:
            - RewritePath=/tymg/(?<segment>.*), /tymb/$\{segment}

        - id: async-result-route
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/api/async/result/**
            - Method=GET,DELETE
          filters:
            - RewritePath=/tymg/(?<segment>.*), /tymb/$\{segment}

        - id: sync-characters-route
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/api/sync-characters
            - Method=POST
          filters:
            - RewritePath=/tymg/(?<segment>.*), /tymb/$\{segment}

        - id: health-consumer-route
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/health/consumer
            - Method=GET
          filters:
            - RewritePath=/tymg/health/consumer, /tymb/health/consumer

        - id: actuator-route
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/actuator/**
          filters:
            - RewritePath=/tymg/(?<segment>.*), /tymb/$\{segment}

        # ========================================
        # Swagger UI Routes - Direct access to Gateway's own endpoints
        # ========================================
        - id: swagger-ui-route
          uri: 'forward:/swagger-ui'  # Forward to Gateway's own endpoint
          predicates:
            - Path=/tymg/swagger-ui/**
          filters:
            - RewritePath=/tymg/swagger-ui/(?<segment>.*), /swagger-ui/$\{segment}

        - id: swagger-api-docs-route
          uri: 'forward:/v3/api-docs'  # Forward to Gateway's own endpoint
          predicates:
            - Path=/tymg/v3/api-docs/**
          filters:
            - RewritePath=/tymg/v3/api-docs/(?<segment>.*), /v3/api-docs/$\{segment}

        - id: swagger-webjars-route
          uri: 'forward:/webjars'  # Forward to Gateway's own webjars
          predicates:
            - Path=/tymg/webjars/**
          filters:
            - RewritePath=/tymg/webjars/(?<segment>.*), /webjars/$\{segment}

        # ========================================
        # Custom API Docs Routes
        # ========================================
        - id: api-docs-ui-route
          uri: 'forward:/api-docs/ui'  # Forward to Gateway's API docs page
          predicates:
            - Path=/tymg/api-docs/ui
          filters:
            - RewritePath=/tymg/api-docs/ui, /api-docs/ui

        - id: api-docs-routes-route
          uri: 'forward:/api-docs/routes'  # Forward to Gateway's routes info
          predicates:
            - Path=/tymg/api-docs/routes
          filters:
            - RewritePath=/tymg/api-docs/routes, /api-docs/routes

        - id: health-route
          uri: 'http://localhost:8080'
          predicates:
            - Path=/tymg/health
          filters:
            - RewritePath=/tymg/health, /tymb/actuator/health

      # Default filters applied to all routes
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=X-Gateway-Response, TYM-Gateway

