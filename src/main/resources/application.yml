spring:
  application:
    name: ty-multiverse-gateway
  profiles:
    active: '@env@'
  cloud:
    gateway:
      # Global CORS configuration
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - '@PUBLIC_FRONTEND_URL@'
              - "http://localhost:4321"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

      # Route configurations - 將所有請求轉發到 backend
      # Gateway context-path: /tymg (自動添加)
      # 前端請求格式：http://localhost:8082/tymg/**
      # Gateway 轉發到：http://localhost:8080/tymb/**
      routes:
        # Health check route - 測試基本路由功能
        - id: health-route
          uri: '@BACKEND_SERVICE_URL@'
          predicates:
            - Path=/health/**
          filters:
            - StripPrefix=1

        # People Images routes (gRPC mode) - 路由到 Gateway 內部控制器
        - id: people-images-route
          uri: '@BACKEND_SERVICE_URL@' # 指向 backend 服務
          predicates:
            - Path=/people-images/**
          filters:
            - StripPrefix=1

        # Auth routes removed - authentication goes directly to backend

        # Async API routes
        - id: async-request-status-route
          uri: '@BACKEND_SERVICE_URL@'
          predicates:
            - Path=/api/request-status/**
          filters:
            - StripPrefix=1

        - id: async-test-route
          uri: '@BACKEND_SERVICE_URL@'
          predicates:
            - Path=/api/test/async/**
          filters:
            - StripPrefix=1

        # Auth routes
        - id: auth-route
          uri: '@BACKEND_SERVICE_URL@'
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        # JavaDoc routes
        - id: docs-route
          uri: '@BACKEND_SERVICE_URL@'
          predicates:
            - Path=/docs/**
          filters:
            - StripPrefix=1

        # Actuator routes
        - id: actuator-route
          uri: '@BACKEND_SERVICE_URL@'
          predicates:
            - Path=/actuator/**
          filters:
            - StripPrefix=1

        # Swagger/OpenAPI routes
        - id: swagger-route
          uri: '@BACKEND_SERVICE_URL@'
          predicates:
            - Path=/swagger-ui/**,/v3/api-docs/**
          filters:
            - StripPrefix=1

      # Default filters applied to all routes
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=X-Gateway-Response, TYM-Gateway

