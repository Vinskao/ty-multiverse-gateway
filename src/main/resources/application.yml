# Actuator configuration
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    gateway:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

# Logging configuration
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.web: INFO
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Application specific properties
url:
  frontend: '@PUBLIC_FRONTEND_URL@/tymultiverse'

# Backend Service Configuration
backend:
  service:
    url: ${BACKEND_SERVICE_URL:http://localhost:8080}
    timeout: 30000  # 30 seconds

# Keycloak Configuration
keycloak:
  auth-server-url: ${KEYCLOAK_URL:http://localhost:8180}
  realm: ${KEYCLOAK_REALM:ty-multiverse}
  resource: ${KEYCLOAK_CLIENT_ID:ty-multiverse-gateway}

# SpringDoc OpenAPI 配置 for WebFlux
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    try-it-out-enabled: true
    filter: true
    operations-sorter: method
    tags-sorter: alpha
  webjars:
    prefix: /webjars
