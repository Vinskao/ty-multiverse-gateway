# Platform Environment Configuration for Gateway
# NOTE: Use \$ to escape dollar signs so Maven doesn't resolve them at build time.
# Spring Boot will resolve these from environment variables at runtime.

# Backend Service URL - 生產環境使用 HTTPS
# BACKEND_BASE_URL: base URL without /tymb (used by Gateway routes with RewritePath)
# PUBLIC_TYMB_URL: full URL with /tymb (used by backendWebClient)
# Extract base URL from PUBLIC_TYMB_URL by removing /tymb suffix if present
BACKEND_BASE_URL=\${BACKEND_BASE_URL}
PUBLIC_TYMB_URL=\${PUBLIC_TYMB_URL}

# Frontend URL for CORS - 請根據實際部署環境修改
PUBLIC_FRONTEND_URL=\${PUBLIC_FRONTEND_URL}

# Keycloak Configuration - Jenkins Credentials
KEYCLOAK_AUTH_SERVER_URL=\${KEYCLOAK_AUTH_SERVER_URL}
PUBLIC_REALM=\${PUBLIC_REALM}
PUBLIC_CLIENT_ID=\${PUBLIC_CLIENT_ID}
KEYCLOAK_CREDENTIALS_SECRET=\${KEYCLOAK_CREDENTIALS_SECRET}

# Redis Configuration - Jenkins Credentials
REDIS_HOST=\${REDIS_HOST}
REDIS_CUSTOM_PORT=\${REDIS_CUSTOM_PORT}
REDIS_PASSWORD=\${REDIS_PASSWORD}

# RabbitMQ Configuration - Jenkins Credentials
RABBITMQ_HOST=\${RABBITMQ_HOST}
RABBITMQ_PORT=\${RABBITMQ_PORT}
RABBITMQ_USERNAME=\${RABBITMQ_USERNAME}
RABBITMQ_PASSWORD=\${RABBITMQ_PASSWORD}
RABBITMQ_VIRTUAL_HOST=\${RABBITMQ_VIRTUAL_HOST:/}
