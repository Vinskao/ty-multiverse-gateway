# Platform Environment Configuration for Gateway

# Backend Service URL - 在 K8s 環境中使用服務名稱
BACKEND_SERVICE_URL=http://ty-multiverse-backend-service:8080

# Frontend URL for CORS - 請根據實際部署環境修改
PUBLIC_FRONTEND_URL=https://your-frontend-domain.com

# Redis Configuration - 請根據實際環境修改
REDIS_HOST=redis-service
REDIS_CUSTOM_PORT=6379
REDIS_PASSWORD=your-redis-password

