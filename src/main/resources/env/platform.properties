# Platform Environment Configuration for Gateway
# NOTE: Using ${env.VAR} syntax to read from system environment variables at build time.
# Maven will resolve these from Jenkins environment variables during build.

# Backend Service URL - 生產環境使用 HTTPS
# BACKEND_BASE_URL: base URL without /tymb (used by Gateway routes with RewritePath)
# PUBLIC_TYMB_URL: full URL with /tymb (used by backendWebClient)
# Extract base URL from PUBLIC_TYMB_URL by removing /tymb suffix if present
BACKEND_BASE_URL=${env.BACKEND_BASE_URL}
PUBLIC_TYMB_URL=${env.PUBLIC_TYMB_URL}

# Frontend URL for CORS - 請根據實際部署環境修改
PUBLIC_FRONTEND_URL=${env.PUBLIC_FRONTEND_URL}

# Keycloak Configuration - Jenkins Credentials
KEYCLOAK_AUTH_SERVER_URL=${env.KEYCLOAK_AUTH_SERVER_URL}
PUBLIC_REALM=${env.PUBLIC_REALM}
PUBLIC_CLIENT_ID=${env.PUBLIC_CLIENT_ID}
KEYCLOAK_CREDENTIALS_SECRET=${env.KEYCLOAK_CREDENTIALS_SECRET}

# Redis Configuration - Jenkins Credentials
REDIS_HOST=${env.REDIS_HOST}
REDIS_CUSTOM_PORT=${env.REDIS_CUSTOM_PORT}
REDIS_PASSWORD=${env.REDIS_PASSWORD}

# RabbitMQ Configuration - Jenkins Credentials
RABBITMQ_HOST=${env.RABBITMQ_HOST}
RABBITMQ_PORT=${env.RABBITMQ_PORT}
RABBITMQ_USERNAME=${env.RABBITMQ_USERNAME}
RABBITMQ_PASSWORD=${env.RABBITMQ_PASSWORD}
RABBITMQ_VIRTUAL_HOST=${env.RABBITMQ_VIRTUAL_HOST}
